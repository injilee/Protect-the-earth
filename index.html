<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protect the earth! ðŸŒŽ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="setting-box">
        <div class="container">
            <button class="startBtn active">
                <i class="fas fa-play"></i>
            </button>
            <button class="stopBtn hidden">
                <i class="fas fa-stop"></i>
            </button>
            <span class="countDown">00:00</span>
            <div class="counter">
                <span>10</span>
            </div>
        </div>
        <section class="play-station">
            <div class="items-fields">
            </div>
        </section>
        <div class="popup hidden">
            <button class="replayBtn">
                <i class="fas fa-reply"></i>
            </button>
            <span></span>
        </div>
    </section>
    <script src="./game.js"></script>
</body>
</html>
